<html>
<head>
  <title> All Time </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">

  <style>
    .container{
      border:2px solid #ccc;
      width:300px;
      height: 400px;
      overflow-y: scroll;
    }

  </style>
</head>

<body>
  <div class="screen">
    <h2> All Time For Selected Restaurant </h2>

    <div  class="list">
      <p>  ......  </p>
      <p>  3:30pm => 00:10 </p>
      <p>  4:00pm => 00:10 </p>
      <p>  4:30pm => 00:10 </p>
      <p>  5:00pm => 00:15 </p>
      <p> ......  </p>
    </div>

    <button class="btn" onclick="goBack()">Go back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
