<html>
<head>
  <title> All Time </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">

  <style>
    .container{
      border:2px solid #ccc;
      width:300px;
      height: 400px;
      overflow-y: scroll;
    }

  </style>
</head>

<body>
  <div class="screen">
    <h2> All Time For Selected Restaurant </h2>

    <div class="container">


			<!-- remember to put Handlebars templates within script tags so that the
			webpage doesn't attempt to load them as HTML -->
			<script id="entry-template" type="text/x-handlebars-template">
				<div class="project" id="project{{index}}">
					<a href="#" class="thumbnail">
						<table style="height:10%">
							<tr>
								<td style="width:5px">	{{index}}. </td>
								<td>	{{time}} : {{waitTime}} mins
								</td>
							</tr>
						</table>
					</a>
				</div>
			</script>

			<div id="templatedProjects">
				<!-- we will inject templated project HTML code into here -->
			</div>

		</div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/alltime.js"></script>

    <button class="btn" onclick="goBack()">Go back</button>

  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
