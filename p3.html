<html>
<head>
  <title> All Time </title>
  <style>
    body{
  		position: absolute;
  		top: 50%;
  		left: 50%;
  		transform: translateX(-50%) translateY(-50%);
  	}

    .container{
      border:2px solid #ccc;
      width:300px;
      height: 400px;
      overflow-y: scroll;
    }

    button{
      font-size: 10px;
    }
  </style>
</head>

<body>
  <h1> All Time For Selected Restaurant </h1>

  <div  class="container">
    <p>  ......  </p>
    <p>  3:30pm => 00:10 </p>
    <p>  4:00pm => 00:10 </p>
    <p>  4:30pm => 00:10 </p>
    <p>  5:00pm => 00:15 </p>
    <p> ......  </p>
  </div>

  <button onclick="goBack()">Go Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
